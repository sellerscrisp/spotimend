{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mx-auto w-75 text-center my-5">
        <h2>Spotimend</h2>
        <p class="text-muted">Get song recommendations from the songs you already know and love!</p>
    </div>
    <div class="row mx-auto w-75 text-center">
        <div class="col-4"></div>
        <div class="col-4">
            <a class="btn btn-lg btn-success" href="{{ url_for('auth.login') }}"><i class="fab fa-2x fa-spotify"

                <span>Login with Spotify</span>
            </a>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock %}
